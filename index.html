<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="bg-light">

    <div class=" py-2 mb-4 custom-background">
        <div class="container-fluid text-center text-white ">
            <h1 class="display-5 fw-bold">Weather Dashboard</h1>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-2 pl-3 px-3">
            <form id="city-form">
                <div class="  mb-3">
                    <label for="exampleInputEmail1" class="form-label">
                        <h4>Search for a City</h4>
                    </label>
                    <input class="form-control" id="city">

                </div>


                <button type="submit" class="btn custom-background w-100">Search</button>

                <ul class="list-group">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                </ul>
            </form>
        </div>
        <div class="col-sm-8" id="weather-card-container">

            <div class=" py-2 mb-4 card">
                <div class="container-fluid     ">
                    <h4 id="city-header" class="display-5 fw-bold">Atlanta (3/30/2021)</h4>
                    <p>Temp: <span id="main-temp"> 74.01F</span> </p>
                    <p>Wind: <span id="main-wind">6.67 MPH</span> </p>
                    <p>Humidity: <span id="main-humidity"> 50%</span></p>
                    <p>UVI: <span id="main-uvi"> 2.0</span> </p>

                </div>
            </div>

             


        </div>
        
        <div class="row" id="five-day-container">
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"  ></script>

    <script src="./assets/script.js"></script>

</body>

</html>
